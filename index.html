<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"
    ></script>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="main_header">
          <div class="main_header_options">
            <h2>Set color</h2>
            <div class="main_header_options_colorBox">
              <div class="main_header_options_colorBox_item white"></div>
              <div class="main_header_options_colorBox_item black"></div>
            </div>
          </div>
          <div class="main_header_text">
            <h1>QRcode</h1>
            <p>generator</p>
          </div>
        </div>
        <div class="main_box">
          <div class="main_box_qrcode">
            <div id="canvas"></div>
          </div>
          <div class="main_box_form">
            <label for="">Submit URL or text</label>
            <input
              type="text"
              name=""
              id="url"
              placeholder="Enter text or URL here "
            />
            <label for="file">Image</label>
            <input type="file" class="file" id="file" />
            <button class="button">Generate</button>
          </div>
        </div>
        <div class="main_btn">
          <button class="download">Download</button>
          <div class="main_btn_img">
            <img src="./img/GitHub.png" alt="" />
          </div>
        </div>
      </main>
    </div>

    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
